
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Jquery/Jquery-3.6.0.min.js"></script>
</head>
<body>
    <div>
        <h3>Display All Products</h3>
        <table id="productTable" class="table"></table>
    </div>
    <script>
        $(document).ready(LoadProductDetails()); function LoadProductDetails() {
            var url = 'https://localhost:44393/api/products';
            $.ajax({
                url: url,
                dataType: 'json',
                type: 'GET',
                success: function (data) {
                    console.log(data)
                    $('#productTable').empty();
                    var headrrow = '<tr> <th> ProductId </th> <th> ProductName </th> <th> Price </th> </tr>'
                    $('#productTable').append(headrrow)
                    $.each(data, function (index, record) {
                        var row = '<tr> <td>' + record.ProductId + '</td> <td>' + record.ProductName + '</td> <td>' + record.Price + '</td> </tr>'
                        $('#productTable').append(row)
                    });
                },
                error: function (jqxhr, textstatus, err) {
                    alert('Error : ' + err + " " + jqxhr.status);
                }
            })
        }
    </script>
</body>
</html>
